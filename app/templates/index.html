<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挟み将棋</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <main class="p-4 bg-white rounded-lg shadow-lg">
        <h1 class="mb-8 text-center text-3xl">
            <strong class="px-3 border-b border-gray-400">挟み将棋</strong>
        </h1>
        <table id="board" class="table-auto border-collapse border border-gray-400 mx-auto"></table>
    </main>
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-lg font-bold mb-4" id="modal-title"></h2>
            <div class="my-4" id="modal-body"></div>
            <div class="flex justify-end">
                <button id="closeModalBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 focus:outline-none ml-auto">
                    閉じる
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const game = {{ game | tojson }};
        updateBoard(game.board);
        takeAction(game.player);

        document.querySelector('#closeModalBtn').addEventListener('click', () => {
            document.querySelector('#modal').classList.add('hidden');
        });
    </script>
</body>

</html>
